<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    
    
    <div class="jumbotron" style="background-color: #343a40; color: white; background-size: 100%; color: white;">
        <h1 class="text-center"><i class="fab fa-gripfire"></i>Hot Restaurant</h1>
        <h3 class="text-center">We have <span id="tables-left">very few</span> tables. Book a reservation before they're all gone.</h3>
        <hr>
        <div class="mx-auto" style="width: 20em; padding-left: 2em">
            <a href="/table"><button class="btn btn-primary btn-lg"><span class="table-view"></span> View tables</button></a>
            <button href="#" class="btn btn-light btn-lg"><i class="fas fa-home"></i></button>
        </div> 
    </div>

    <div class="card">
        <div class="card-header bg-dark text-light text-center">
            Table Reservation
        </div>
        <div class="card-body">
            <div class="form">
                <div class="form-group">
                    <label for="form-name">Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Nick Chan">
                </div>
                <div class="form-group">
                        <label for="form-phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone-input" placeholder="123-456-7891">
                </div>
                <div class="form-group">
                        <label for="form-email">Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                </div>
                <div class="form-group">
                        <label for="form-unique">Unique ID</label>
                        <input type="text" class="form-control" id="unique-input" placeholder="11">
                </div>
            </div>
            <a href="#" class="btn btn-primary" id="submission">Submit</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#submission").on("click", function(event) {
      event.preventDefault();

      var reservation = {
        somethingIDontKnowYetname: $("#name-input").val().trim(),
        somethingIDontKnowYetphone: $("#phone-input").val().trim(),
        somethingIDontKnowYetemail: $("#email-input").val().trim(),
        somethingIDontKnowYetuniqueId: $("#unique-input").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reserve", reservation)
        .then(function(data) {
          console.log(data);
          console.log("you've posted your table");
        });

    });
  </script>

</body>

</html>
